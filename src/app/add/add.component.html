<div class="container">

    <div class="col-md-6 ">
        <form (ngSubmit)="createBook()">
            <div class="form-group">
                <label for="my-input">Title</label>
                <input type="text" placeholder="Book Title" name="title" [(ngModel)]="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="my-input">Author</label>
                <input type="text" placeholder="Author Name" name="author" [(ngModel)]="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="my-input">Price</label>
                <input type="text" placeholder="Price of the book" name="price" [(ngModel)]="price"
                    class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Add Book</button>
        </form>
    </div>


</div>
